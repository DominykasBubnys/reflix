<!DOCTYPE html>
<html lang="en">
    
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/moviesList.css">
        <link rel="stylesheet" href="styles/category.css">
        <link rel="stylesheet" href="styles/auth.css">
        <link rel="stylesheet" href="styles/profile.css">
        <link rel="stylesheet" href="styles/library.css">
        <link rel="stylesheet" href="styles/details.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <title>Reflix</title>
    </head>

    <body>
        <div class="navbar">
            <div class="navbar-container">
                <div id="home-page" class="logo-container menu-list-item">
                    <img id="home-page" src="./assets/Reflix.png" class="logo-image">
                </div>
                <div class="menu-container">
                    <ul class="menu-list">
                        <li id="popular-page" class="menu-list-item">Popular</li>
                        <li id="trends-page" class="menu-list-item">Trends</li>
                        <li id="library-page" class="menu-list-item">Library</li>
                    </ul>
                </div>
                <div class="auth-container">
                    <img class="auth-picture" src="./assets/profile.png" alt=""/>
                    <p id="authenticate-page" class="menu-list-item authenticate">Authenticate</p>
                    <p id="authenticate-page" class="logout hidden">Logout</p>
                </div>
            </div>
        </div>



        <div class="container">



            <div class="content-container home-page">
                <div class="featured-content">
                    <h1>Get your tickets now!</h1>
                    <img class="featured-picture" src="./assets/popcorn-logo.png" />
                </div>
                <div class="movie-list-container popular">
                    <h1 class="movie-list-title">MOST POPULAR</h1>
                </div>
                <div class="movie-list-container top-rated">
                    <h1 class="movie-list-title">TOP RATED</h1>
                </div>
            </div>



            <div class="content-container category-page popular-page hidden">
            </div>

            <div class="content-container category-page trends-page hidden">
            </div>

            <div class="content-container library-page hidden">         
                <div class="library-container"></div>
            </div>



            <div class="content-container details-page hidden ">
                <div class="details-wrapper hidden">
                    <img class="details-page-image">
                    <div class="details-page-data">
                        <h1 class="details-page-title"></h1>
                        <div class="RATED">
                            <h1 class="details-page-rate"></h1>
                        </div>
                        <div class="DESC">
                            <span class="details-page-description"></span>
                        </div>
                        <div class="details-controllers">
                            <button class="trailer-btn">Watch trailer</button>
                            <button class="add-to-library-btn">Add to library</button>
                        </div>
                    </div>
                </div>
                <div class="loading">
                    <h1>Loading...</h1>
                </div>           
            </div>



            <div class="content-container authenticate-page hidden">
                <div class="form-container">
                    <form class="login-form">
                        <img class="form-image" src="./assets/profile.png">
                        <input class="form-input name hidden" type="text" placeholder="Name" />
                        <input class="form-input email" type="email" placeholder="Email" />
                        <input class="form-input password" type="password" placeholder="Password"/>
                    </form>
                    <div class="form-controllers">
                        <button class="form-btn login">Login</button>
                        <button class="form-btn signup hidden">Sign-up</button>
                        <img class="change-auth-action" src="./assets/change-icon.png" alt="">            
                    </div>
                </div>   
            </div>


        </div>

        <div class="trailer-container hidden">
            <video autoplay id="video" controls="" src=""></video>
        </div>

        
        <script type="module" src="./index.js"></script>
        <script type="module" src="./program/authentication.js"></script>
        <script type="module" src="./program/movieList.js"></script>

    </body>
    
</html>
